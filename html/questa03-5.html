<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
        <!-- Aula 3 -  -->

</head>
<body>
    <h1>Ordenar Três Números</h1>
    
    <input type="number" id="numero1" placeholder="Digite o primeiro número">
    <input type="number" id="numero2" placeholder="Digite o segundo número">
    <input type="number" id="numero3" placeholder="Digite o terceiro número">
    
    <button id="ordenarButton">Ordenar</button>
    
    <h2 id="resultado"></h2>

    <script>
        const ordenarNumeros = () => {
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            const num3 = parseFloat(document.getElementById('numero3').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                resultadoDiv.innerText = 'Por favor, insira três números válidos.'; // Mensagem de erro
                return; // Sai da função se houver erro
            }

            const numeros = [num1, num2, num3];
            numeros.sort((a, b) => a - b);

            resultadoDiv.innerText = `Números em ordem crescente: ${numeros.join(', ')}`;
        };

        document.getElementById('ordenarButton').addEventListener('click', ordenarNumeros);
    </script>
</body>
</html>
