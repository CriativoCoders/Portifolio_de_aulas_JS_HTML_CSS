<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Imposto de Renda</title>
</head>
<body>
    <h1>Cálculo de Imposto de Renda</h1>
    
    <!-- Campo para o usuário digitar a renda anual -->
    <input type="number" id="inputRenda" placeholder="Digite sua renda anual" min="0" step="0.01">
    
    <!-- Botão para calcular o imposto -->
    <button id="calcularButton">Calcular Imposto</button>
    
    <!-- Onde o resultado será exibido -->
    <h2 id="resultado"></h2>

    <script>
        // Função de seta para calcular o imposto de renda
        const calcularImposto = (renda) => {
            let imposto = 0;

            // Definindo as alíquotas
            if (renda <= 22847.76) {
                imposto = 0; // Isento
            } else if (renda <= 33919.80) {
                imposto = (renda - 22847.76) * 0.15; // 15%
            } else if (renda <= 45012.60) {
                imposto = (renda - 33919.80) * 0.225 + 1657.50; // 22.5%
            } else {
                imposto = (renda - 45012.60) * 0.275 + 3668.50; // 27.5%
            }

            return imposto;
        };

        // Adiciona um evento ao botão para chamar a função quando clicado
        document.getElementById('calcularButton').addEventListener('click', () => {
            const renda = parseFloat(document.getElementById('inputRenda').value);
            const resultadoDiv = document.getElementById('resultado');

            // Verifica se a renda é válida
            if (isNaN(renda) || renda < 0) {
                resultadoDiv.innerText = 'Por favor, insira uma renda válida.'; // Mensagem de erro
                return; // Sai da função se houver erro
            }

            // Calcula o imposto usando a função de seta
            const imposto = calcularImposto(renda);

            // Exibe o resultado
            resultadoDiv.innerText = `O imposto de renda a ser pago é: R$ ${imposto.toFixed(2)}`;
        });
    </script>
</body>
</html>
