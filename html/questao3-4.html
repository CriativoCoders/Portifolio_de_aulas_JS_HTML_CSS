<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade para Carteira de Motorista</title>
        <!-- Aula 3 -  -->

</head>
<body>
    <h1>Verificar Idade para Carteira de Motorista</h1>
    
    <input type="number" id="inputIdade" placeholder="Digite sua idade">
    
    <button id="verificarButton">Verificar</button>
    
    <h2 id="resultado"></h2>

    <script>
        const verificarIdade = () => {
            const idade = parseInt(document.getElementById('inputIdade').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(idade)) {
                resultadoDiv.innerText = 'Por favor, insira uma idade válida.'; // Mensagem de erro
            } else if (idade >= 18) {
                resultadoDiv.innerText = 'Você pode tirar a carteira de motorista.'; // Mensagem de aprovação
            } else {
                resultadoDiv.innerText = 'Você ainda não pode tirar a carteira de motorista jovem, tente outra vez quando voce tiver 18 anos.'; // Mensagem de reprovação
            }
        };

        document.getElementById('verificarButton').addEventListener('click', verificarIdade);
    </script>
</body>
</html>
